<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculadora">
        <form id="calculadora-form">
            <input type="number" id="valor1" name="valor1" placeholder="Digite o primeiro valor ">
            <select id="operador" name="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="valor2" name="valor2" placeholder="Digite o segundo valor">
            <button type="button" id="calculate-button">Calcular</button>
            <input type="text" id="result" name="result" readonly>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
